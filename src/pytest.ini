[pytest]
# Pytest configuration for CI/CD pipeline
# Unit/ and System/ folders are for development only
# CI/CD uses only test_together.py

# Default test paths (can be overridden with command-line args)
testpaths = tests

# Exclude Unit and System folders from automatic test discovery
# when running pytest without specific file arguments
python_files = test_together.py

# Ignore Unit and System directories during collection
norecursedirs = Unit System __pycache__ .git

# Coverage settings
addopts = --strict-markers

# Markers for optional categorization
markers =
    unit: Unit tests (for development only)
    system: System tests (for development only)
    integration: Integration tests (used in CI/CD)
